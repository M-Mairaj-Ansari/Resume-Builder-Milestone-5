<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Resume Build</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Milestone 5 (Task-1) Resume Builder By Mairaj Ansari</h1>

    <form action="" id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username">Resume URL</label>
            <input type="text" name="username" id="username" required> <br>

            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name" required><br>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" required><br>

            <label for="phone">Phone Number</label>
            <input type="number" id="phone" name="phone" placeholder="Enter Your Number" required>

            <label for="profilepicture">Profile Picture</label>
            <input type="file" name="profilepicture" id="profilepicture" accept="image/*" required>
        </fieldset>

        <!-- Education -->

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea name="education" id="education" placeholder="Enter Your Education Here" rows="4" required></textarea>
        </fieldset>


        <!-- Skills -->

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea name="skills" id="skills" placeholder="Enter Your Skills Here" rows="4" required></textarea>
        </fieldset>

        <!-- WorkExprience -->

        <fieldset>
            <legend>Work Exprience</legend>
            <label for="exprience">Work Exprience</label>
            <textarea name="exprience" id="exprience" placeholder="Enter Your Exprience Here" rows="4" required></textarea>
        </fieldset>

        <button type="submit">Generate Resume</button>


    </form>
    </div>

    <div id="resumeOutput">
        <!-- Resume output container -->
    </div>

    <script src="script.js"></script>
</body>

</html>
</body>
</html>
